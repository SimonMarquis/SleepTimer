name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    name: Build & Tests & Lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - uses: gradle/wrapper-validation-action@b5418f5a58f5fd2eb486dd7efb368fe7be7eae45 # v2.1.3
    - uses: gradle/actions/setup-gradle@6cec5d49d4d6d4bb982fbed7047db31ea6d38f11 # v3.3.0
      with:
        gradle-home-cache-cleanup: true
    - run: ./gradlew assembleDebug test lint --stacktrace
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: app/build/outputs/apk/debug/app-debug.apk
    - name: Upload UnitTest reports
      uses: actions/upload-artifact@v4
      with:
        name: unit-tests-reports
        path: |
          **/reports/tests/test*UnitTest/
          **/build/test-results/Test-*.xml
    - name: Upload Lint reports
      uses: actions/upload-artifact@v4
      with:
        name: lint-reports
        path: |
          **/reports/lint-results-*.xml
          **/reports/lint-results-*.html
