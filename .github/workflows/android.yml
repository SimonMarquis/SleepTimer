name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    name: Build & Tests & Lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - uses: gradle/wrapper-validation-action@27152f6fa06a6b8062ef7195c795692e51fc2c81 # v2.0.0
    - uses: gradle/actions/setup-gradle@ec92e829475ac0c2315ea8f9eced72db85bb337a # v3.0.0
      with:
        gradle-home-cache-cleanup: true
    - run: ./gradlew assembleDebug test lint --stacktrace
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: app/build/outputs/apk/debug/app-debug.apk
    - name: Upload UnitTest reports
      uses: actions/upload-artifact@v4
      with:
        name: unit-tests-reports
        path: |
          **/reports/tests/test*UnitTest/
          **/build/test-results/Test-*.xml
    - name: Upload Lint reports
      uses: actions/upload-artifact@v4
      with:
        name: lint-reports
        path: |
          **/reports/lint-results-*.xml
          **/reports/lint-results-*.html
